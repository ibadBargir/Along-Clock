<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Along Clock</title>
   
 

    <style  type="text/css">
        
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: sans-serif;
    color: #ffffff;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #212121;

}
.container{
position: relative;
}

.clock{

    width: 400px;
    height: 400px;
    border-radius: 50%;
    background-color: rgb(255, 255, 255, 0.1) ;
    border: 2px solid rgb(255, 255, 255, 0.25) ;
    box-shadow: 0px 0px 30px rgb(0.10, 0.2, 0.1, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;

}
.clock span{
    position: absolute;
    transform: rotate(calc(30deg * var(--i)));
    inset: 12px;
    text-align: center;
}
.clock span b{

    transform: rotate(calc(-30deg * var(--i)));
    display: inline-block;
    font-size: 20px;
}

.clock::before{
    content: "";
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: #fff;
}
.hand{
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: flex-end;
}
.hand i{
    position: absolute;
    background-color: var(--clr);
    width: 4px;
    height: var(--h);
    border-radius: 8px;
}
    </style>
    
</head>
<body>
    <div class="container">
        
        <div class="clock">

         <!-- Hour, minute, and second hands -->
        <div id="hour" style="--clr: #ff3d58;" class="hand"><i></i></div>
        <div id="min" style="--clr:#00a6ff;" class="hand"><i></i></div>
        <div id="sec" style="--clr: #ffffff;" class="hand" ><i></i></div>
 

        <span style="--i:1;"><b>1</b></span>
        <span style="--i:2;" ><b>2</b></span>
        <span style="--i:3;"><b>3</b></span>
        <span style="--i:4;"><b>4</b></span>
        <span style="--i:5;"><b>5</b></span>
        <span style="--i:6;"><b>6</b></span>
        <span style="--i:7;"><b>7</b></span>
        <span style="--i:8;"><b>8</b></span>
        <span style="--i:9;"><b>9</b></span>
        <span style="--i:10;"><b>10</b></span>
        <span style="--i:11;"><b>11</b></span>
        <span style="--i:12;"><b>12</b></span>
        
    </div>
    </div>

<script>
    
let hr = document.getElementById('hour');
let min = document.getElementById('min');
let sec = document.getElementById('sec');

function displayTime() {
    let date = new Date();

    // Getting hour, minutes, seconds from date
    let hh = date.getHours();
    let mm = date.getMinutes();
    let ss = date.getSeconds();

    // Calculating rotations
    let hRotation = 30 * hh + mm / 2; // 360° / 12 hours
    let mRotation = 6 * mm;           // 360° / 60 minutes
    let sRotation = 6 * ss;           // 360° / 60 seconds

    // Apply rotations
    hr.style.transform = `rotate(${hRotation}deg)`;
    min.style.transform = `rotate(${mRotation}deg)`;
    sec.style.transform = `rotate(${sRotation}deg)`;
}

setInterval(displayTime, 1000);
</script>
 
</body>
</html>
